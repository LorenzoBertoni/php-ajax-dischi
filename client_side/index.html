<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Dischi</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="app">
        <header>
            <a href="#" class="logo">
                <img 
                src="https://grafica-facile.com/wp-content/uploads/2022/01/spotify-logo.png" alt="Spotify Logo"
                >
            </a>

            <select 
            name="genre" 
            id="genre" 
            v-model="genreValue"
            @change="getFilter"
            >
                <option value="">Reset</option>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="metal">Metal</option>
            </select>
        </header>
        
        <main v-if="filteredDiscs.length === 0">
            <div class="cards">
                <div class="card" v-for="disc in discs">
                    <div class="card-img">
                        <img :src="disc.poster" :alt="disc.title">
                    </div>
            
                    <div class="card-title">
                        <h3>{{disc.title}}</h3>
                    </div>
            
                    <div class="card-text">
                        <div class="author">
                            {{disc.author}}
                        </div>
            
                        <div class="release">
                            {{disc.year}}
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <main v-if="filteredDiscs.length !== 0" style="height: 100vh;">
            <div class="cards">
                <div class="card" v-for="disc in filteredDiscs">
                    <div class="card-img">
                        <img :src="disc.poster" :alt="disc.title">
                    </div>
            
                    <div class="card-title">
                        <h3>{{disc.title}}</h3>
                    </div>
            
                    <div class="card-text">
                        <div class="author">
                            {{disc.author}}
                        </div>
            
                        <div class="release">
                            {{disc.year}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
